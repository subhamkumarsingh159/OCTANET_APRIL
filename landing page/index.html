<!DOCTYPE html>
<html lang="en">

<head>

<body>

                <a href="#">About</a>
                <a href="#">Info</a>

            <label for="check">
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-times close-btn"></i>
            </label>
        </header>

        <div class="content">
            <div class="contentInfo">
                <h1>Keep calm and travel on.</h1>

                    nisi, perspiciatis, recusandae aperiam, soluta dignissimos illo fuga quod culpa vel. At ut
                    doloremque

                <a href="#" class="contentInfo-btn">More Info</a>
            </div>
        </div>

        <div class="media-option">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
